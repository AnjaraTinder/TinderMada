<ion-header>

  <ion-navbar>
    <ion-title>Réglages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card>
      <ion-card-header>
        <h2 class="titre">Montrez-moi</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label >Hommes</ion-label>
          <ion-toggle [(ngModel)]="homme"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Femmes</ion-label>
          <ion-toggle [(ngModel)]="femme"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <h2 class="titre">Tranche d'âge</h2>
        <ion-chip>
            <ion-label>{{structure.lower}}</ion-label>
        </ion-chip>
        <ion-chip>
            <ion-label>{{structure.upper}}</ion-label>
        </ion-chip>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" min="18" max="50">
            <ion-label range-left>18</ion-label>
            <ion-label range-right>50</ion-label>
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <h2 class="titre">Distance maximal</h2>
        <ion-chip>
            <ion-label>{{distance}}</ion-label>
        </ion-chip>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-range min="0" max="143" [(ngModel)]="distance">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>143</ion-label>
          </ion-range>
        </ion-item>      
      </ion-card-content>
    </ion-card>
  </ion-list>
  <button (click)="updateConfig()" ion-button round>Enregistrer</button>
</ion-content>
