
<ion-content padding>
  <ion-list>
    <ion-searchbar></ion-searchbar>
    <ion-item (tap)="getLike()" class="text">
        <h2>Listes like</h2>
    </ion-item>
    <ion-item *ngFor="let user of userLike" (tap)="chat(user.id)">
      <ion-avatar item-start>
        <img src="{{user.imageUrl}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
