<ion-header>

    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="message-wrap">

        <div *ngFor="let msg of listMessage"
                class="message"
                [ngClass]="{'teste': msg.expediteur.id === sender, 'left': msg.expediteur.id !== sender}">
            <img class="user-img" alt="" src="{{msg.expediteur.imageUrl}}">
            <div class="msg-detail">
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>
        
    </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-textarea #chat_input
                              placeholder="Text Input"
                              [(ngModel)]="texte"
                              (keyup.enter)="sendMessage()"
                              (ionFocus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMessage()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="texte"></emoji-picker>
</ion-footer>
