<ion-header>
    <ion-navbar>
        <ion-title>
            firebase storage
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{image}}"/>
        <ion-card-content>
            <ion-card-title>
                Prenez-vous en photo
            </ion-card-title>
        </ion-card-content>
    </ion-card>
    <button ion-button (click)="takePhoto()">Take photo</button>
    <button ion-button (click)="getImageGallery()">gallery</button>
    <button ion-button (click)="uploadImage()">upload</button>

</ion-content>
