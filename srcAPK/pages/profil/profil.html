<ion-content [ngSwitch]="true" padding>
  <div *ngSwitchCase = "sizeCard == 0">
    <div class="radar">
      <img src="{{user.imageUrl}}" width="100" height="100">
    </div>
        
    <div class="tinder-buttons">
      <div class="tinder-button" ></div>
      <div class="info" ></div>
      <div class="tinder-button"></div>
    </div>
  </div>
  <div *ngSwitchCase = "sizeCard > 0">
    <div class="card-container" *ngIf="ready">
      <sc-card padding
               *ngFor="let attendant of attendants"
               [orientation]="cardDirection"
               [tinder-card]="cardOverlay"
               [callDestroy]="attendant.destroyEvent"
               [callLike]="attendant.likeEvent"
               (onLike)="onCardInteract($event, attendant.user, attendant); setIdTemp(attendant.id)">
          <div class="user_img" [style.background-image]="attendant.asBg"></div>
      </sc-card>
  </div>
  <div class="tinder-buttons">
    <div class="tinder-button" ></div>
    <div class="info" (tap)="getInfo()"></div>
    <div class="tinder-button">
  </div>
  </div>
  </div>
</ion-content>
