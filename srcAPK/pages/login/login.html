<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="mdp" type="password"></ion-input>
        </ion-item>

        <div padding>
            <button (tap)="checkLogin()" ion-button round>Log in</button>
        </div>
      </ion-list>
</ion-content>
